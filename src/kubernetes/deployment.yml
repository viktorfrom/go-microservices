apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: go-web-app
        image: go-web-ms:latest
        #imagePullPolicy: IfNotPresent
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
